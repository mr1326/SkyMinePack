name: Create and Version Resource Pack
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    # Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Remove old zip file from main repo if it exists (automated cleanup)
    - name: Remove old resource pack zip from main repo
      run: |
        rm -f resourcepack-*.zip  # Remove any previous version of the resource pack zip
        echo "Old .zip files removed from main repository"

    # Extract the version number from your resource pack file (or another file where it's stored)
    - name: Extract version from resource pack description
      id: version
      run: |
        # Read the description from the resource pack file (or a specific file where version is stored)
        description=$(cat pack.mcmeta)
        
        # Use regex to extract the version number (e.g., 'V 6.0.1')
        version=$(echo "$description" | grep -oP 'V \d+\.\d+\.\d+' | awk '{print $2}')
        
        # Set the extracted version to an environment variable for later steps
        echo "VERSION=$version" >> $GITHUB_ENV
        echo "Extracted version: $version"

    # Archive the release in the main repo, but don't push the .zip file yet
    - name: Archive Resource Pack Release in main repo (without pushing the .zip)
      uses: thedoctor0/zip-release@master
      with:
        filename: "resourcepack-${{ env.VERSION }}.zip"  # Append version to the filename
        exclusions: '*.git* /*node_modules/* .editorconfig'  # Exclude unnecessary files

    # Push the .zip file to the Archive repository (all versions)
    - name: Push .zip file to Archive repository (without pulling the main repo's zip)
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Clone the Archive repo, NOT the main repo
        git clone --depth 1 https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/mr1326/SkyMineRP-Archiv.git SkyMineRP-Archiv

        # Navigate to the archive repository
        cd SkyMineRP-Archiv

        # Add the new zip file to the Archive repo
        cp ../resourcepack-${{ env.VERSION }}.zip .  # Copy new version zip from main repo to archive repo
        git add SkymineRP-${{ env.VERSION }}.zip  # Add the new version zip file
        git commit -m "Add new resource pack version ${{ env.VERSION }} to archive"
        git push origin main  # Push the updated archive with all versions

    # Push the latest version of the resource pack to the main repository
    - name: Push latest version to main repository
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/mr1326/SkyMinePack.git
        git add -A
        git commit -m "new resource pack version ${{ env.VERSION }}"
        git push --force  # Push only the latest version to the main repository
