name: Create and Upload Release ZIP

on:
  push:
    tags:
      - '*' # Trigger workflow when a tag is pushed

jobs:
  create-zip-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create ZIP file
      run: |
        # Exclude GitHub-specific files and directories
        zip -r release.zip . -x '*.git*' '*.github*'

    - name: Create a Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }} # Use the tag name as release name
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload ZIP to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release.zip
        asset_name: release-${{ github.ref_name }}.zip
        asset_content_type: application/zip
